<div id="${_id}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">${_title}</h4>
      </div>
      <div class="modal-body">
      	<div class="row">
      		<div class="col-md-12 text-center">
      			<label class="control-label">Apakah Anda Yakin ingin menghapus data ini ?</label>
      		</div>      		
      	</div>
      	<hr>
      <div class="row">
      	<div class="col-md-12">
      		   <button type="button"  class="btn btn-default" data-dismiss="modal">Batal</button>
               <button type="button" class="btn btn-primary" id="yesButton">Yes</button>
      	</div>
      </div>
      </div>
    </div>
  </div>
</div>
