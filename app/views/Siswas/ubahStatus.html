<input type="hidden" value="${siswa?.id}" name="siswa.id">
<div class="form-group">
	<div class="col-lg-4">
		<label class="control-label">Nama</label>
	</div>
	<div class="col-lg-8">
		<input type="text" name="siswa.nama" value="${siswa?.nama}" class="form-control" disabled/>
	</div>								
</div>
<div class="form-group">
	<div class="col-lg-4">
		<label class="control-label">Divisi</label>
	</div>
	<div class="col-lg-8">
		
		#{select 'siswa.divisi.id', items:divisi, valueProperty:'id', labelProperty:'namadivisi', value:siswa?.divisi?.id, class:'form-control'/}
	</div>								
</div>
<div class="form-group">
	<div class="col-lg-4">
		<label class="control-label">Tgl PKL</label>
	</div>
	<div class="col-lg-4">
		<input type="date" name="siswa.tglmulai" value="${siswa?.tglmulai}" class="form-control" id="tglMulai"/>
	</div>								
	<div class="col-lg-4">
		<input type="date" name="siswa.tglselesai" value="${siswa?.tglselesai}" class="form-control" id="tglSelesai"/>
	</div>								
</div>
<div class="form-group">
	<div class="col-lg-4">
		<label class="control-label">Status</label>
	</div>
	<div class="col-lg-8">
		
		#{select 'siswa.status.id', items:status, valueProperty:'id', labelProperty:'namastatus', value:siswa?.status?.id, class:'form-control'/}
	</div>								
</div>
