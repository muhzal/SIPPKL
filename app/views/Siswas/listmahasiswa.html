
    <table class="table table-striped table-bordered table-hover" id="dataTables">
       <thead>
            <tr>
				<th width="10%">Nama</th>
				<th width="10%">Jenis Kelamin</th>
				<th width="10%">Jurusan</th>
				<th width="20%">Nama Sekolah</th>
				<th width="12%">Divisi</th>
				<th width="8%">Status</th>
				<th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tablebody">
        	
			#{list siswa}
				<tr>
			  		<td>${_?.nama}</td>
			  		<td>${_?.jeniskelamin.namakelamin}</td>
			  		<td>${_?.jurusan}</td>
			  		<td>${_?.pengajuan.namainstansi}</td>
			  		<td>${_?.divisi?.namadivisi}</td>
			  		<td>${_?.status?.namastatus}</td>
			  		<td>  		
			  			<button class="btn-info mymodal" data-siswa="${_?.id}" data-toggle="modal" data-target="#modalstatus" title="edit data"><i class=" fa fa-pencil"></i> Status</button>
			  			<button class="btn-info" data-toggle="tooltip" data-placement="top" title="edit data"><i class=" fa fa-pencil"></i> Ubah</button>
			  			<button class="btn-danger" data-toggle="tooltip" data-placement="top" title="hapus data"><i class=" fa fa-remove"></i> Hapus</button>
			  		</td>
			  	</tr>
			 #{/list}
        </tbody>        
</table>
<script>
	 $('#dataTables').dataTable();	
</script>
