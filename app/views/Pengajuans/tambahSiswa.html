#{extends 'public/themes2/index.html' /}
<div class="row">
	<div class="col-lg-12">	
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class=" fa fa-th-list "></i> Input Data Siswa
			</div>	
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form action="@{Pengajuans.simpanSiswa()}" class="form-horizontal" enctype="application/x-www-form-urlencoded" method="post">
							#{list items:0..surat.jumlahorang-1, as:'i'}
							<div class="row">
								<div class="col-lg-12">	
									<div class="panel panel-default">
										<div class="panel-heading">
											<i class=" fa fa-th-list "></i> Siswa ${i+1}
										</div>	
										<div class="panel-body">
											<div class="form-group">
												<div class="col-lg-4">
													<label class="control-label">Nama</label>
												</div>
												<div class="col-lg-8">
													<input type="text" name="object[${i}].nama" class="form-control" />
												</div>								
											</div>
											<div class="form-group">
												<div class="col-lg-4">
													<label class="control-label">Jenis Kelamin</label>
												</div>
												<div class="col-lg-8">
													#{select 'object['+i+'].jeniskelamin.id', items:jk, valueProperty:'id', labelProperty:'namakelamin', class:'form-control', id:'select2' /}
												</div>								
											</div>						
											<div class="form-group">
												<div class="col-lg-4">
													<label class="control-label">Jurusan</label>
												</div>
												<div class="col-lg-8">
													<input id="instansi" type="text" name="object[${i}].jurusan" class="form-control" />
												</div>								
											</div>	
										</div>
									</div>
								</div>
							</div>
							<input type="hidden" name="object[${i}].pengajuan.id" value="${surat.id}" >
							
							#{/list}
							<div class="form-group">
								<div class="col-lg-8 col-lg-offset-4">
									<button type="reset" class="btn btn-lg btn-default">Reset</button>
								
									<button type="submit" class="btn btn-lg btn-primary">Simpan</button>
								</div>															
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
