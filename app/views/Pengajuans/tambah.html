#{extends 'public/themes2/index.html' /}
<div class="row">
	<div class="col-lg-8 col-lg-offset-2">	
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class=" fa fa-th-list "></i> Input Data Siswa
			</div>	
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form action="@{Pengajuans.tambah()}" class="form-horizontal" enctype="application/x-www-form-urlencoded" method="post">
							<div class="form-group">
								<div class="col-lg-4">
									<label class="control-label">No Surat</label>
								</div>
								<div class="col-lg-8">
									<input type="text" name="pengajuan.nosurat" value="${_?.nosurat}" class="form-control" />
								</div>								
							</div>
							<div class="form-group">
								<div class="col-lg-4">
									<label class="control-label">Tanggal Surat</label>
								</div>
								<div class="col-lg-8 date">
									<input type="text" id="tglsurat" name="tglsurat" value="${_?.tglsurat?.format('yyyy-MM-dd')}" class="form-control" />
								</div>								
							</div>
							<div class="form-group">
								<div class="col-lg-4">
									<label class="control-label">Jenis Instansi</label>
								</div>
								<div class="col-lg-8">
									#{select 'pengajuan.jenisinstansi_id.id', items:jenis, valueProperty:'id', labelProperty:'namajenis', class:'form-control', id:'select2' /}
								</div>								
							</div>
							<div class="form-group">
								<div class="col-lg-4">
									<label class="control-label">Nama Instansi</label>
								</div>
								<div class="col-lg-8">
									<input id="instansi" type="text" name="pengajuan.namainstansi" value="${_?.namainstansi}" class="form-control" />
								</div>								
							</div>
							<div class="form-group">
								<div class="col-lg-4">
									<label class="control-label">No Telp</label>
								</div>
								<div class="col-lg-8">
									<input type="number" name="pengajuan.notelp" class="form-control" />
								</div>								
							</div>
							<div class="form-group">
								<div class="col-lg-4">
									<label class="control-label">Jumlah Orang</label>
								</div>
								<div class="col-lg-8">
									<input type="number" name="pengajuan.jumlahorang" class="form-control" />
								</div>		
														
							</div>
							<hr>
							<div class="form-group">
								<div class="col-lg-4 col-lg-offset-4">
									<button type="reset" class="btn btn-lg btn-default ">Reset</button>
									<button type="submit" class="btn btn-lg btn-primary">Next</button>
								</div>															
							</div>															
							</div>							
<!-- 							<div class="form-group"> -->
<!-- 								<div class="col-lg-4"> -->
<!-- 									<label class="control-label">Tgl Mulai</label> -->
<!-- 								</div> -->
<!-- 								<div class="col-lg-3"> -->
<!-- 									<input type="text" id="tglMulai" name="pengajuan.tglmulai" class="form-control" /> -->
<!-- 								</div> -->
<!-- 								<div class="col-lg-1 text-center">to</div>											 -->
<!-- 								<div class="col-lg-3"> -->
<!-- 									 <input type="text" id="tglSelesai" name="pengajuan.tglselesai" class="form-control" /> -->
<!-- 								</div>						 -->
<!-- 							</Sdiv> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
#{set "moreStyles"}
<link href="@{'public/themes2/jquery-ui.min.css'}" rel="stylesheet" type="text/css">	

<link href="@{'public/themes2/ui-custom.css'}" rel="stylesheet" type="text/css">	

#{/set}
#{set "moreScripts"}
<script src="@{'public/themes2/js/jquery-ui.min.js'}"></script>

<script>
$(document).ready(function () {     	
	$('#tglsurat').datepicker({
		showAnim : 'slideDown',
		dateFormat : 'yy-mm-dd',
	});	
});

</script>
#{/set}
